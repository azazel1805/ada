<!DOCTYPE html>
<html>
<head>
    <title>Ada - Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #chat-container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        h2 {
            margin: 0;
            padding: 15px 20px;
            background: #f1f1f1;
            color: #333;
            font-size: 1.4em;
            text-align: center;
        }

        #chat-log {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
            color: #333;
            font-size: 0.95em;
        }

        #chat-log p {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        #chat-log p:nth-child(odd) {
            background: #e0f7fa;
            margin-left: auto;
            text-align: right;
        }

        #chat-log p:nth-child(even) {
            background: #eeeeee;
            text-align: left;
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background: #f1f1f1;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #555;
        }

        #chat-log ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 10px 0;
            color: #333;
        }

        #chat-log li {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            #chat-log {
                height: 40vh;
            }
            button {
                padding: 10px;
                font-size: 0.9em;
            }
            .input-container {
                flex-direction: column;
                align-items: stretch;
            }
            #user-input {
                margin-bottom: 10px;
            }
}


.footer-credit {
    margin-top: 30px; /* Space above the credit line */
    font-size: 0.85em; /* Smaller font size */
    color: #888;      /* Grey color */
    text-align: center; /* Ensure it's centered */
}
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Ada</h2>
        <div id="chat-log"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
<p class="footer-credit">Created by HOTÂ®</p>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('You: ' + message, 'user');
            userInput.value = '';

            fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ERROR! STATUS: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    appendMessage('Error: ' + data.error, 'error');
                } else {
                    appendMessage('Ada: ' + data.response, 'bot');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Error: ' + error, 'error');
            });
        }

        function appendMessage(message, type) {
            const messageElement = document.createElement('p');

            if (type === 'user') {
                messageElement.style.textAlign = 'right';
            } else if (type === 'bot') {
                messageElement.style.textAlign = 'left';
            } else if (type === 'error') {
                messageElement.style.color = 'red';
            }

            messageElement.innerHTML = message;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        userInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
